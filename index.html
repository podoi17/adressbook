<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>addressbook</title>
</head>
<body>
    <main class="main-wrapper">
        <form id="filter-form">
            <input class="filter" type="text" placeholder="Filter Contacts..." />
            <button class="button create-button">New Contact</button>
        </form>
        <table class="contacts-table">
            <thead class="table-header">
                <tr class="table-header-row">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody class="table-body">

            </tbody>
        </table>
    </main>
    <aside class="aside-wrapper" aria-hidden="false">
        <form id="editing-form">
            <label class="label" for="first-name">First Name:</label>
            <input class="contact-input" id="first-name" type="text" />

            <label class="label" for="last-name">Last Name:</label>
            <input class="contact-input" id="last-name" type="text" />

            <label class="label" for="email">Email:</label>
            <input class="contact-input" id="email" type="email" />

            <button class="button save-button">Save</button>
            <button class="button cancle-button">Cancle</button>
            <button class="button delete-button">Delete</button>
        </form>

    </aside>
    <script src="address.js"></script>
</body>
</html>
